version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: opslens-postgres
    environment:
      POSTGRES_USER: opslens
      POSTGRES_PASSWORD: opslens_dev
      POSTGRES_DB: opslens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opslens"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: opslens-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opslens-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://opslens:opslens_dev@postgres:5432/opslens
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - ./secrets.env:/app/secrets.env:ro
      - artifacts:/app/artifacts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opslens-celery-worker
    environment:
      - DATABASE_URL=postgresql://opslens:opslens_dev@postgres:5432/opslens
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - ./secrets.env:/app/secrets.env:ro
      - artifacts:/app/artifacts
    depends_on:
      - postgres
      - redis
      - backend
    command: celery -A app.celery_app worker --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: opslens-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

volumes:
  postgres_data:
  artifacts:

